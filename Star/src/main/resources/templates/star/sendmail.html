<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>

	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="signin.css" rel="stylesheet" /> -->
    <!--비밀번호 눈모양 아이콘을 가져다 쓰는 url?-->
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    
    <title>Send Mail</title>
    
    
    <!-- <script async src="/webjars/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
    	
    	/* 아래는 블로그 */
    	function dataSend() {

    	    var email=$("#email_id").val();
			
    	    var mailDto={
    	        address:email
    	    };

    	    $.ajax({
    	        url: "/dataSend",
    	        data: mailDto,
    	        type:"POST",
    	    }).done(function (fragment) {
    	        $("#resultDiv").replaceWith(fragment);
    	    });
    	}
    
    </script>
</head>
<body>


	<!--가운데 정렬, 칸과 글 정렬-->
    <div class="wrapper"> 
        <div class="title"><h1 style="font-size: 30px;">회원 가입</h1></div>
    </div>
       <div class="ID"><span>ID</span> <!--아이디-->
           <input id="ID" type="text" placeholder="영어(대소문자 구분 가능)+숫자">
           <div id="IDerror" class="error"></div>
       </div>
    <div class="password"></div><span>비밀번호</span> <!--비밀번호 입력-->
        <input id="password" type="text" placeholder="영어(대소문자 구분)+ 숫자, 최소 6자리">
        <!--비밀번호 input 태그와 눈모양 아이콘을 위한 i 태그.-->
        <i class="fa fa-eye fa-lg"></i>
        <div id="PasswordError" class="error"></div> <!--비밀번호 확인-->
    <div class="passwordCheck"><span>비밀번호 재확인</span> 
        <input id="passwordCheck" type="text" placeholder="영어(대소문자 구분)+ 숫자, 최소 6자리">
        <div id="PasswordCheckError" class="error"></div>
    </div>
    <div class="nickname"><span>닉네임</span> <!--닉네임-->
        <input id="nickname" type="text" placeholder="닉네임을 입력해주세요.">
        <div id="nicknameError" class="error"></div>
    </div>
    
    
    	<div class="emailAddress">
    		<span>메일 주소</span>
            <form th:action="@{/mail/send}" method="post">
            
            		        
                <input type="text" name="address" id="email_id" placeholder="이메일 주소를 입력하세요">
                <!-- <button onclick="sendmail()">발송</button> -->
                <input value="블로그식 발송" type="button" onclick="dataSend()">
		        
		        <div id="resultDiv">
		          <p th:if="${msg}!=null" th:text="${msg}"></p>
		        </div>
		        
        	</form>
		
        <input type="hidden" name="certify" value="3">
        </div>
    
    <div class="region"><span>기본 지역</span> <!--기본 지역 선택-->
        <select id="region">
            <option selected disabled>지역을 선택하세요.</option>
            <option>서울</option>
            <option>부산</option>
            <option>대구</option>
            <option>인천</option>
            <option>광주</option>
            <option>대전</option>
            <option>울산</option>
            <option>세종</option>
            <option>경기도</option>
            <option>강원도</option>
            <option>충청북도</option>
            <option>충청남도</option>
            <option>전라북도</option>
            <option>전라남도</option>
            <option>경상북도</option>
            <option>경상남도</option>
            <option>제주도</option>
        </select>
        <div id="regionError" class="error"></div>
        <div class="line">
            <hr>
        </div>
        <div class="signIn">
            <input type="button" value="가입하기">
        </div>
    </div>
 
</body>
</html>
