<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>

    <style>
        .file_hint{
            color: red;
        }
    </style>

</head>
<body>
    <h2>게시글 수정</h2>
    <form>
        분류 : 
        <select name="category">
            <option value="observatory"> 관측지 </option>
            <option value="exhibition"> 작품전 </option>
            <option value="Communication_chat"> 소통방[잡담] </option>
            <option value="Communication_deal"> 소통방[사요/팔아요] </option>
        </select>

        <br>
        작성자 : 
        <input type="text" value="서누족장" readonly/>
        <br>
        제목 : 
        <input type="text" placeholder="글 제목">
        <br>
        내용 :
        <!-- <input type="text" placeholder="글 내용"> -->
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="file">
        <br>
        <div class="file_hint">이미지는 최대 4개까지만 첨부 할 수 있습니다.</div>
        
        <button type="submit">수정하기</button>
        <button type="submit">취소하기</button>
    </form>
</body>
</html>
